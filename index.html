<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Images/8b9bdd697acb48ad02e82de68c5ac4e4-instagram-bookmark-button-292.png" />
    <title>BookMark</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&display=swap"
      rel="stylesheet"/>
    <div class="container">
      <h1 class="text-center pt-5 mb-5">Bookmarker</h1>
      <hr />
      
      <h3 class="gradient text-center"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h3>
      <div class="mt-5">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        <label for="siteName" class="form-label">Site Name</label>
        <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name"/>
      </div>
      <div class="mt-3">
        <i class="fa-solid fa-link pe-2"></i>
        <label for="siteURL" class="form-label">Site URL</label>
        <input type="text" class="form-control" id="siteURL" placeholder="Website URL"/>
      </div>
      <div class="btn d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-danger px-5 mt-4">Submit</button>
      </div>
      <hr/>
      <table class="table mt-4">
        <thead class="text-center bg-light">
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="text-center" id="tbody"></tbody>
      </table>
    </div>

    <div id="lightBoxContainer" class="d-none">
      <div id="lightBox">
        <div class="content position-relative">
          <div class="circle red"></div>
          <div class="circle yellow"></div>
          <div class="circle green"></div>
          <i class="fa-solid fa-xmark fs-3 position-absolute end-0 mt-3"></i>
          <h4 class="mt-3">Site Name or Url is not valid, Please follow the rules below :</h4>
          <p class="mt-3"><i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must contain at least 4 characters</p>
          <p><i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a valid one</p>
        </div>
      </div>
    </div>
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/main.js"></script>
  </body>
</html>
